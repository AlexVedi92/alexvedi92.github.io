<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>    
    <title>Médiation Lola</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        /* Optionnel : cacher toutes les langues au départ */
        [lang] {
            display: none;
        }
        /* Afficher la langue française par défaut */
        [lang="fr"] {
            display: block;
        }
    </style>
</head>
<body>
    <div id="titre_langue">
        <!-- Titre -->
        <h1 lang="fr">AGORA - ATHENES</h1>
        <h1 lang="en">AGORA - ATHENS</h1>
        <h1 lang="gr">ΑΓΟΡΑ - ΑΘΗΝΑ</h1>
        <h1 lang="es">ÁGORA - ATENAS</h1>
        <h1 lang="cn">雅典市集</h1>
        <h1 lang="nl">AGORA - ATHENE</h1>

        <!-- Barre de langues -->
        <div class="langues">
            <button data-lang="fr"><img src="img/Flag_of_France.svg.webp" alt=""> FR</button>
            <button data-lang="en"><img src="img/Flag_of_the_UK.png" alt=""> EN</button>
            <button data-lang="gr"><img src="img/Flag_of_Greece.png" alt=""> GR</button>
            <button data-lang="es"><img src="img/Flag_of_Spain.png" alt=""> ES</button>
            <button data-lang="cn"><img src="img/Flag_of_China.png" alt=""> CN</button>
            <button data-lang="nl"><img src="img/Flag_of_the_Netherlands.png" alt=""> NL</button>
        </div>
    </div>

    <h1 lang="fr">Titre lieu</h1>
    <h1 lang="en">Site name</h1>
    <h1 lang="gr">Τίτλος τοποθεσίας</h1>
    <h1 lang="es">Título del lugar</h1>
    <h1 lang="cn">地点标题</h1>
    <h1 lang="nl">Titel van de plaats</h1>

    <div id="deux-images">
        <img src="img/Flag_of_France.svg.webp" alt="">
        <img src="img/test.png" alt="">
    </div>


    <details>
        <summary>Texte</summary>
        <div class="content">
            <p lang="fr">FR</p>
            <p lang="en">EN</p>
            <p lang="gr">GR</p>
            <p lang="es">ES</p>
            <p lang="cn">CN</p>
            <p lang="nl">NL</p>
        </div>
    </details>

    <details>
        <summary>Audioguide</summary>
            <p lang="fr">FR</p>
            <p lang="en">EN</p>
            <p lang="gr">GR</p>
            <p lang="es">ES</p>
            <p lang="cn">CN</p>
            <p lang="nl">NL</p>
    </details>

    <details>
        <summary>Vidéo/Reconstruction</summary>
        <div class="content">
            <p lang="fr">FR</p>
            <p lang="en">EN</p>
            <p lang="gr">GR</p>
            <p lang="es">ES</p>
            <p lang="cn">CN</p>
            <p lang="nl">NL</p>
        </div>
    </details>

    <script>
        const buttons = document.querySelectorAll(".langues button");

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                const chosenLang = btn.dataset.lang;
                // cacher toutes les langues
                document.querySelectorAll("[lang]").forEach(el => {
                  el.style.display = "none";
                });
                // afficher la langue choisie
                document.querySelectorAll(`[lang='${chosenLang}']`).forEach(el => {
                  el.style.display = "block";
                });
                // retirer la classe active de tous les boutons
                buttons.forEach(b => b.classList.remove("active"));
                // ajouter la classe active au bouton cliqué
                btn.classList.add("active");
            });
        });
    </script>
</body>
</html>
